[language]
vhdl.version = "2008"
vhdl.synopsys = true
verilog.version = "2001"
# systemverilog.version = "2009"
# [tb]
# sources = ["LWC_SCA_TB.vhd"]
# includes = []
# top = "LWC_SCA_TB"
[lwc]
block_bits = { AD = 256, XT = 256, HM = 128 }
aead.algorithm = "schwaemm256128v1"
hash.algorithm = "esch256v1"

[lwc.ports]
# pdi.bit_width = 32
pdi.num_shares = 2
rdi.bit_width = 1536
# sdi.bit_width = 32
sdi.num_shares = 2
[lwc.sca_protection]
target = ["spa", "dpa", "cpa", "timing"]
order = 1

